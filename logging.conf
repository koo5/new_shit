
[loggers]
keys=root,events,drawing,marpa,nodes

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[logger_marpa]
qualname=marpa
handlers=consoleHandler
level=DEBUG

[logger_events]
qualname=events
handlers=consoleHandler
level=INFO

[logger_drawing]
qualname=drawing
handlers=consoleHandler
level=INFO

[logger_nodes]
qualname=nodes
handlers=consoleHandler
level=WARN


[formatter_simpleFormatter]
#format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format='%(asctime)s %(module)s:%(lineno)d : %(message)s'
datefmt='%H:%M:%S'
